<!DOCTYPE html>
<html>
  <head>
    <title>Countries I have visited</title>
    <link
      href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Permanent+Marker"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="favicon.ico" rel="icon" type="image/png" />
    <script src="d3.v4.min.js"></script>
    <script src="countries.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header id="header">
      <img src="backpack.png" alt="" />
      <h1>Glauber's</h1>
      <p>visited countries</p>
      <div id="header-info">
        <div id="statistic">
          <h2>
            <span id="number-countries" class="information"></span>

            <span class="numbers">
              <span id="globe-percent"></span>
              <span>of</span>
              <a
                target="_blank"
                href="http://en.wikipedia.org/wiki/Member_states_of_the_United_Nations "
              >
                193
              </a>
            </span>
          </h2>
        </div>
      </div>
    </header>
    <main id="map">
      <div id="svg"></div>
    </main>
    <footer id="footer">
      <h4>
        Created with ❤️ by
        <a href="http://www.glauberramos.com">Glauber Ramos</a>. If you want
        create your own check
        <a href="https://github.com/glauberramos/visited-countries/">github</a>
        for instructions.
      </h4>
    </footer>
  </body>
</html>
